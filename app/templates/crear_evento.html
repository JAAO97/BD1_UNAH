{% extends 'base.html' %}
{% block title %} - Crear Evento{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center display-4 fw-bold mb-5 text-primary">Crear Nuevo Evento</h1>
    
    <div class="card shadow-lg border-0">
        <div class="card-body p-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label fw-bold">Nombre del evento</label>
                    <input type="text" name="nombre" class="form-control form-control-lg" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Fecha y hora</label>
                    <input type="datetime-local" name="fecha_hora" class="form-control form-control-lg" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Establecimiento</label>
                    <select name="establecimiento" class="form-select form-select-lg mb-3">
                        <option value="">Seleccionar existente</option>
                        {% for est in establecimientos %}
                        <option value="{{ est.id }}">{{ est.nombre }}</option>
                        {% endfor %}
                    </select>
                    
                    <div class="input-group">
                        <span class="input-group-text">O crear nuevo:</span>
                        <input type="text" name="nuevo_establecimiento" class="form-control form-control-lg" placeholder="Ej: Estadio Nacional">
                    </div>
                    <small class="text-muted">Si creas uno nuevo, se agregará automáticamente</small>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Foto del evento</label>
                    <input type="file" name="portada" class="form-control form-control-lg" accept="image/*">
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-warning">Precio VIP (L)</label>
                        <input type="number" name="precio_vip" class="form-control form-control-lg text-center" placeholder="5000" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-primary">Precio Preferencial (L)</label>
                        <input type="number" name="precio_preferencial" class="form-control form-control-lg text-center" placeholder="3500" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-success">Precio General (L)</label>
                        <input type="number" name="precio_general" class="form-control form-control-lg text-center" placeholder="2000" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg px-5 shadow-lg" style="font-size: 1.5rem;">
                        Crear Evento Ahora
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
