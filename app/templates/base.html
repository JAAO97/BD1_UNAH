<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JAAO Tickets{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb); 
            min-height: 100vh; 
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar { 
            background: linear-gradient(to right, #005a9e, #003087) !important; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-primary { background: #005a9e; border: none; }
        .btn-success { background: linear-gradient(to right, #2e7d32, #1b5e20); border: none; }
        .card { transition: all 0.3s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.2) !important; }
        .seat-vip { background: linear-gradient(45deg, #ffd700, #b8860b) !important; color: #000; }
        .seat-preferencial { background: linear-gradient(45deg, #1565c0, #003087) !important; }
        .seat-general { background: linear-gradient(45deg, #2e7d32, #1b5e20) !important; }
        .seat-ocupado { background: #d32f2f !important; }
        .seat-seleccionado { background: #ff6d00 !important; transform: scale(1.2); box-shadow: 0 0 30px #ff6d00; }
        .btn-admin-float {
            width: 80px; height: 80px; font-size: 40px; 
            background: linear-gradient(45deg, #d32f2f, #b71c1c); 
            border: 6px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="{% url 'inicio' %}">JAAO Tickets</a>
            <div class="navbar-nav ms-auto">
                {% if session.primer_nombre %}
                <span class="navbar-text text-white me-3">Hola, {{ session.primer_nombre }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Salir</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Entrar</a>
                <a href="{% url 'registro' %}" class="btn btn-light">Registro</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <!-- BOTÃ“N QUE SALE PARA TODOS (para probar) -->
    <a href="{% url 'crear_evento' %}" class="position-fixed btn btn-danger rounded-circle shadow-lg d-flex align-items-center justify-content-center" 
       style="bottom: 40px; right: 40px; width: 90px; height: 90px; font-size: 50px; z-index: 9999; border: 6px solid white;">
        +
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
