{% extends 'base.html' %}
{% block title %} - Crear Evento{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center display-4 fw-bold mb-5">Crear Nuevo Evento</h1>
    <form method="post" class="col-md-8 mx-auto">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="nombre" class="form-control form-control-lg" placeholder="Nombre del evento" required>
        </div>
        <div class="mb-3">
            <input type="datetime-local" name="fecha_hora" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
            <select name="establecimiento" class="form-select form-select-lg" required>
                <option value="">Seleccionar sala</option>
                {% for est in establecimientos %}
                <option value="{{ est.id }}">{{ est.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="number" name="precio_vip" class="form-control" placeholder="Precio VIP (L)" required>
            </div>
            <div class="col">
                <input type="number" name="precio_preferencial" class="form-control" placeholder="Precio Preferencial (L)" required>
            </div>
            <div class="col">
                <input type="number" name="precio_general" class="form-control" placeholder="Precio General (L)" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg px-5">Crear Evento</button>
        </div>
    </form>
</div>
{% endblock %}
