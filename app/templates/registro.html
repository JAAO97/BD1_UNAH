{% extends 'base.html' %}
{% block title %} - Registro{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h1 class="text-center display-4 fw-bold mb-4 text-primary">Crear Cuenta</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="primer_nombre" class="form-control form-control-lg" placeholder="Primer nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="primer_apellido" class="form-control form-control-lg" placeholder="Primer apellido" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="telefono" class="form-control form-control-lg" placeholder="Teléfono" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" name="correo" class="form-control form-control-lg" placeholder="Correo" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="dni" class="form-control form-control-lg" placeholder="DNI (13 dígitos)" maxlength="13" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg w-100 shadow">Registrarme</button>
                    </form>

                    <div class="alert alert-info mt-4 text-center">
                        <strong>¿Quieres permisos de administrador?</strong><br>
                        Escribe a <a href="mailto:jeser.amaya@unah.hn" class="alert-link">jeser.amaya@unah.hn</a><br>
                        ¡Con gusto te daremos más permisos para crear eventos!
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
