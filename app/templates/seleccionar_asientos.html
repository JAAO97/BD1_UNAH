{% extends 'base.html' %}
{% block title %} - Asientos{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center fw-bold display-4">{{ evento.nombre }}</h1>
    <p class="text-center lead mb-5">{{ evento.establecimiento_nombre }}</p>

    <div class="text-center mb-5">
        <div class="bg-dark text-white py-4 px-5 rounded shadow d-inline-block">
            <h2>ESCENARIO</h2>
        </div>
    </div>

    <div class="d-flex justify-content-center flex-wrap gap-3">
        {% for asiento in asientos %}
        <div class="text-center">
            <div class="border rounded shadow text-white fw-bold d-flex align-items-center justify-content-center" 
                 style="width: 60px; height: 60px; background: {% if asiento.ocupado %}#dc3545{% elif asiento.zona == 'vip' %}gold{% elif asiento.zona == 'preferencial' %}#0d6efd{% else %}#198754{% endif %}; cursor: pointer;"
                 onclick="this.style.background = '#ff6d00'; this.innerHTML = 'X'">
                {{ asiento.fila }}{{ asiento.columna }}
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-5">
        <button class="btn btn-success btn-lg px-5 shadow" style="font-size: 1.5rem;">
            Pagar en Lempiras
        </button>
    </div>
</div>
{% endblock %}
