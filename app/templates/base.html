<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JAAO Tickets{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Nuestro CSS personalizado (opcional, puedes crearlo después) -->
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    <style>
        .hover-shadow:hover { box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important; transition: all 0.3s; }
        body { background: linear-gradient(to bottom, #f8f9fa, #e9ecef); min-height: 100vh; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="{% url 'inicio' %}">JAAO Tickets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    {% if 'usuario_id' in session %}
                        <span class="navbar-text me-3 text-white">Hola, {{ session.primer_nombre }}</span>
                        <a class="nav-link text-white" href="{% url 'logout' %}">Cerrar Sesión</a>
                    {% else %}
                        <a class="nav-link text-white" href="{% url 'login' %}">Iniciar Sesión</a>
                        <a class="nav-link text-white" href="{% url 'registro' %}">Registrarse</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
